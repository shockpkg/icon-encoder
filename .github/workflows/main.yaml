name: main

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        config:
          - runs-on: ubuntu-latest
            node-version: '18.12.0' # LTS
            CODE_TEST: 'test-legacy'

          - runs-on: ubuntu-latest
            node-version: '20.9.0' # LTS
            CODE_TEST: 'test-legacy'

          - runs-on: ubuntu-latest
            node-version: '20.12.2' # LTS (current)
            CODE_TEST: 'test-legacy'
            CODE_CHECK: 1

          - runs-on: ubuntu-latest
            node-version: '21.7.3' # Latest
            CODE_TEST: 'test'

    runs-on: ${{ matrix.config.runs-on }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.config.node-version }}

      - name: Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test ESM
        run: npm run ${{ matrix.config.CODE_TEST }}:esm

      - name: Test CJS
        run: npm run ${{ matrix.config.CODE_TEST }}:cjs

      - name: Lint
        run: npm run lint
        if: matrix.config.CODE_CHECK == 1

      - name: Formatted
        run: npm run formatted
        if: matrix.config.CODE_CHECK == 1

  publish:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.12.2'
          registry-url: https://registry.npmjs.org/

      - name: Dependencies
        run: npm ci

      - name: Publish
        run: npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
